{% extends 'form-base.html' %}

{% block title %}Login{% endblock %}

{% block formulario %}
<span class="login100-form-title p-b-10">
    Únetenos
</span>
<!-- ('usuario', 'imagen', 'imagen_auto', 'rut', 'dv', 'nombres', 'apellido_paterno', 'apellido_materno', 'telefono', 'correo', ) -->

<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="username">
    <span class="focus-input100"></span>
    <span class="label-input100">Usuario</span>
</div>


<div class="wrap-input100 validate-input" data-validate="Password is required">
    <input class="input100" type="password" name="password">
    <span class="focus-input100"></span>
    <span class="label-input100">Contraseña</span>
</div>

<div class="wrap-input100 validate-input" data-validate="rut is required">
    <input class="input100" type="text" name="rut">
    <span class="focus-input100"></span>
    <span class="label-input100">Rut 12345678-9</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Nombres is required">
    <input class="input100" type="text" name="nombres">
    <span class="focus-input100"></span>
    <span class="label-input100">Nombres</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Apellido Paterno is required">
    <input class="input100" type="text" name="ape_pa">
    <span class="focus-input100"></span>
    <span class="label-input100">Apellido Paterno</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Apellido Materno is required">
    <input class="input100" type="text" name="ape_ma">
    <span class="focus-input100"></span>
    <span class="label-input100">Apellido Materno</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Telefono is required">
    <input class="input100" type="text" name="telefono">
    <span class="focus-input100"></span>
    <span class="label-input100">Telefono</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Correo is required">
    <input class="input100" type="text" name="correo">
    <span class="focus-input100"></span>
    <span class="label-input100">Correo</span>
</div>


<div class="flex-sb-m w-full p-t-3 p-b-32">
    <div>
        <a href="{% url 'login' %}" class="txt1">
            Ya tengo una cuenta
        </a>
    </div>
</div>


<div class="container-login100-form-btn">
    <button class="btn btn-block btn-lg btn-outline-dark">
        Registrarse
    </button>
</div>
{% endblock %}
